name: Web Code Quality

on:
  workflow_call:

jobs:
  code-quality:
    name: Code quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        node: ["20"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: make lint

      - name: Copy .env.example to .env.test
        run: |
          cp ./apps/web/src/config/.env.example ./apps/web/src/config/.env.test
          sed -i 's/NODE_ENV=.*/NODE_ENV="test"/g' ./apps/web/src/config/.env.test

      - name: Copy assets and content (from .example)
        run: |
          cp ./apps/web/src/config/assets.example.json ./apps/web/src/config/assets.json
          cp ./apps/web/src/config/content.example.json ./apps/web/src/config/content.json

      - name: Run tests
        run: make test-coverage APP=web

      - name: Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: ./apps/web/coverage/cobertura-coverage.xml
          fail_below_min: false
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: "80 80"

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md
